name: Quick Test

on:
  push:
    branches: [ main, develop, 'feat/**' ]  # feat/git 브랜치 포함
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x SpringBoot/gradlew

      - name: Build only (skip tests)
        working-directory: ./SpringBoot
        run: ./gradlew build -x test --no-daemon

      - name: Check build output
        run: ls -la SpringBoot/build/libs/

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-${{ github.ref_name | replace('/', '-') }}
          path: SpringBoot/build/libs/*.jar